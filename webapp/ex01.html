	<h1>자바 스크립트 예제</h1>

	<script type="text/javascript">
		console.log("--------타입 확인--------");//자바 스크립트는 ;가 없어도 되지만 관례적으로 붙인다.
		console.log(typeof 1); //log 1의 타입을 개발자 도구 콘솔창에 출력(number)
		console.log(typeof 1.5);
		console.log(typeof '한');//log '한'의 타입을 도구 콘솔창에 출력(String)
		console.log(typeof '안녕하세요');
		console.log(typeof (6>5));//log 6>5 boolean 결과 출력(true)
		console.log(typeof (6<5));
	</script>
	
	<script type="text/javascript">
		console.log("--------타입 확인--------");
		console.log(13+5); //18
		console.log(13-5); //8
		console.log(13*5); //65
		console.log(13/5); //2.6
		console.log(13%5); //3(나머지)
		
		console.log(5+3*2); //11
		console.log((5+3)*2); //16
	</script>
	
	<script type="text/javascript">
		console.log("-------문자열 확인-------");
		console.log("동해물과 백두산이");
		console.log('동해물과 백두산이');
		console.log("동해물과 \"백두산\"이");
		console.log("동해물과 \'백두산\'이");
		console.log("동해물과 '백두산'이");
		console.log('동해물과 "백두산"이');
		
		console.log("동해물과 \n백두산이");//띄어쓰기
		console.log("동해물과 \t백두산이");//줄바꾸기
		
		console.log("동해물과" + "백두산이"); //따옴표가 끝나면 문자열도 끝난다고 인식하기 때문에 +로 이어주지 않으면 오류가 난다.
