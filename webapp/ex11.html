<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바 스크립트 예제</h1>
	
	<script type="text/javascript">
		
		//변수에는 뭐든 넣을 수 있다.
		var plusSum = plus(5,3);
		console.log(plusSum);
	
		function plus(no1,no2){
			var sum = no1+no2;
			
			return sum; //return이 없어도 오류가 나지 않지만 없으면 plusSum 변수에 넣어줄 합 데이터가 없어진다.
		}
		
	</script>
</body>
</html>
