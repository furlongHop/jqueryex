<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바 스크립트 예제</h1>
	
	<script type="text/javascript">
		console.log("============배열=============");
		var array = [273, 32, 103 , 1108, 12];
	
		console.log(array[0]);
		
		for(var i=0; i<array.length; i++){
			console.log(array[i]);
		}
		
		//자바 스크립트 배열에서는 온갖 것을 변수 안에 넣을 수 있다.
		console.log("============배열2=============");
		var array2 = [];
		array2[0] = 1;
		array2[1] = 2.5;
		array2[2] = 'A'; //자바 스크립트 입장에서는 따옴표나 쌍따옴표나 똑같다.
		array2[3] = '한아';
		array2[4] = 'chch';
		
		console.log(array2[0]);
		console.log(array2[1]);
		console.log(array2[2]);
		console.log(array2[3]);
		console.log(array2[4]);
		
		for(var i=0; i<array2.length; i++){
			console.log(array2[i]);
		}
		
		
		//전부 출력>특성 확인
		console.log("============배열3=============");
		var array3 = [273, "Hello", true, sum(5,2), [111,222], function(){return 3+4}];
		
		//console.log(array3);
		console.log(array3[0]);
		console.log(array3[1]);
		console.log(array3[2]);
		console.log(array3[3]);
		//배열 안 배열 속 데이터 사용하기
		console.log(array3[4][0]);//array3 배열의 [4]에 있는 배열의 [0]에 있는 값
		console.log(array3[4][1]);
		//배열 속 함수 호출
		console.log(array3[5]());//함수 실행 --> 7 : ()는 실행이다.
		console.log(array3[5]);//함수 그 자체 --> function(){return 3+4}
		
		function sum(a,b){
			return a+b;
		}
		
		
		console.log("============배열4=============");
		var intArray = [];
		
		//push: 넣은 순서대로 배열에 저장
		intArray.push(3);
		console.log(intArray);
		
		intArray.push(1108);
		console.log(intArray);
		
		//pop: 가장 마지막(최신) 배열 속 데이터 삭제
		intArray.pop();
		console.log(intArray);
		
	</script>
</body>
</html>
