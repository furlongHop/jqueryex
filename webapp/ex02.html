<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바 스크립트 예제</h1>
</body>

	<script type="text/javascript">
		//var: variable(자료형)-자바 스크립트 변수
		//자료형을 쓰지 않는다.(타입이 없는 게 아니라 표기를 하지 않을 뿐이다.)
		console.log("*****변수 선언*****");
		var no = 110;		
		var str;
		var boo;
		
		str = "안녕하세요?";
		
		console.log(no); //108
		console.log(str); //안녕하세요?
				
		console.log(typeof boo); //undefined
		boo = 3<5;
		console.log(typeof boo); //boolean
		boo = "한";
		console.log(boo); //한
		console.log(typeof boo); //string
		//넣는 데이터에 따라 자료형과 데이터가 변경된다.
		
		var person = "정우성";
		var person = "유재석";
		var person = "이효리";
		
		console.log(person);//가장 마지막에 넣은 값 출력
	</script>

	
	<script type="text/javascript">
		//undefined와 null 비교
		var myVar1; 
		var myVar2 = null;

		console.log( myVar1 );   //undefined
		console.log( myVar2 );   //null
		
		console.log("123" == 123); //true
		console.log("123" === 123); //false<--'자료형'까지 비교하는 논리 자료형
		
		console.log(myVar1 == myVar2);	//true
		console.log(myVar1 === myVar2);	//false
		
		console.log('' == false);		//true
		console.log('' == 0);			//true
		console.log(0 == false);		//true
	</script>


</html>
