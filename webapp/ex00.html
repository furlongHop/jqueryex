<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<script type="text/javascript">
			document.write("header");
		</script>
	</head>
	
	<body>


		<h1>자바 스크립트 예제</h1>
	
		<script type="text/javascript">
			document.write("body");
		</script>

		document: 보이는 페이지
		자바 스크립트는 어디에나 쓸 수 있지만 사용한 영역을 제대로 반영하고 싶다면 스크립트 태그 안에 적어야 한다.
		document.write("") 안은 페이지 그 자체라 그 안에서 태그를 사용하면 태그 기능이 적상적으로 작동한다.

	</body>
	
	
	<script type="text/javascript">
		document.write("after body");
	</script>
		
</html>
