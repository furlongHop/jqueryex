<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바 스크립트 예제</h1>
</body>

	<script type="text/javascript">
		
		//기명 함수(이름이 있는 함수, 선언적 함수): 정의 부분이 먼저 해석된다. 
		//정의
		function testA(){
			console.log("testA() 함수 실행");
		}
		
		//testA: 이름, () : 실행
		//실행
		testA();
		//정의 부분을 먼저 저장한 뒤 처음부터 페이지 해석(두 번째엔 정의 부분 지나감, 실행은 미리 저장해둔 정의 사용)>실행이 정의보다 위에 있어도 된다.
	
		
		//이름 없는 함수(익명)
		var testB = function(){
			console.log("익명 함수 실행");
		}
		
		testB();
		//이름 없는 함수는 호출할 때 부를 이름이 없으므로 변수에 넣어야 호출할 수 있다. 익명함수도 실행을 담당하는 ()이 있어야 실행할 수 있다.
		//익명 함수를 호출하기 위해 변수에 넣을 경우, 정의 부분을 인식하는 과정에 걸리지 않는다. 따라서 정의>실행 순으로 두지 않으면 오류가 발생한다.
	</script>
	
</html>
