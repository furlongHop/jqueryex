<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바 스크립트 예제</h1>
	
	<script type="text/javascript">
		
		for(var y=1; y<=5; y++){
			for(var x=1; x<=y; x++){
				document.write("*");
			}
			document.write("<br>");	
		}
	
	</script>
</body>
</html>
