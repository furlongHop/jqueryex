<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바 스크립트 예제</h1>
	
	<script type="text/javascript">
		
		var y;
		var x;
		
		for(y=2;y<=9;y++){
			for(x=1;x<=9;x++){
				document.write(y+ "*" + x + "=" + y*x + "\n");
			}
			document.write("<br>");
		}
		
	</script>
</body>
</html>
