<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="/jqueryex/jquery/jquery-1.12.4.js"></script>

<title>Insert title here</title>
</head>

<body>
	<ul>
		<li class="red"> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
		<li class="blue"> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
		<li class="red"> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
		<li class="blue"> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
		<li class="green"> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
	</ul>

</body>
	
<script type="text/javascript">
	
	//.class --> class는 같은 이름이 여러 개여도 한 번에 통제 가능하다.
	$(".red").css("color","red");
	//$(".blue").css("color","blue");

	//하나의 선택자로 두 개의 class 동시 제어
	$(".blue, .green").css("color","blue");
	
</script>

</html>
