<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="/jqueryex/jquery/jquery-1.12.4.js"></script>
<style>
	.red {color: red;}
	
	.blue {color: blue;}

</style>


<title>Insert title here</title>
</head>

<body>

	이름:<input type="text" name="name" /><br>
	비밀번호:<input type="password" name="password" /><br>
	<textarea name="content"></textarea>
	<br><br>
	이름2:<input type="text" name="name2" value="홍길동"/><br>
	비밀번호2:<input type="password" name="password2" value="1234"/><br>
	<textarea name="content2">산토끼토끼야</textarea>
	
</body>

<script type="text/javascript">

	//val=value: 초기값 제어 
	$("[name='name']").val("최한"); //name이 name인 태그의 value 값을 해당 문자열로 지정
	$("[name='password']").val("1108");
	$("[name='content']").val("오늘 진도는 여기까지만 부탁드립니다");
	
	//name을 불러 val 실행 후 변수에 삽입
	var name2 = $("[name='name2']").val();
	var password2 = $("[name='password2']").val();
	var content2 = $("[name='content2']").val();
	//변수를 이용해 콘솔 출력
	console.log(name2);
	console.log(password2);
	console.log(content2);
	
</script>
	

</html>
