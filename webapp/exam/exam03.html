<!DOCTYPE html>

<body>
	
	
	<ul>
		<li id="first"> 텍스트1 텍스트1 텍스트1 텍스트1 텍스트1 </li>
		<li id="second"> 텍스트2 텍스트2 텍스트2 텍스트2 텍스트2 </li>
		<li id="third"> 텍스트3 텍스트3 텍스트3 텍스트3 텍스트3 </li>

<script type="text/javascript">

	//#id, .class --> 브라우저가 해석해준다.
	$("#second").css("color","red");
	//id는 하나만 두어야 한다. 같은 아이디가 여러 개일 경우 원하는 결과가 도출되지 않을 수 있다.
	$("#first").css("color","yellow"); //첫 번째만 색이 변경되었다.
</script>
