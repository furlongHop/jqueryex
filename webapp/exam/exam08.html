<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="/jqueryex/jquery/jquery-1.12.4.js"></script>

<title>Insert title here</title>
</head>

<body>
	<p id="p1">마바사아자차카타파하</p>
	<p id="p2">마바사아자차카타파하</p>
</body>
	
<script type="text/javascript">

	//prepend와 append 안에 태그를 넣으면 적용이 된다.

	//#p1 앞에 가나다라 추가 
	$("#p1").prepend("가나다라");
	//#p2 뒤에 asdfg 추가
	$("#p2").append("asdfg");

</script>


</html>
